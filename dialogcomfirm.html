<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Confirm</title>
</head>
<body>
    <script>
        var yakin = confirm("Apakah anda yakin akan mengunjungi petikjombang.com?");
        if (yakin) {
            window.location = "https://petikjombang.com";
        }  {
            document.write("Baiklah, tetap di simi saja ya :)");
        }
    </script>
</body>
</html>
